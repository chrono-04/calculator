<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display-container">
        <input
          type="text"
          name="userInput"
          class="user-input"
          placeholder="Type here..."
        />
      </div>
      <div class="buttons-container">
        <div class="button-rows-upper">
          <button class="btn clear-btn">C</button>
          <button class="btn divide-btn">÷</button>
        </div>
        <div class="button-rows">
          <button class="btn seven">7</button>
          <button class="btn eight">8</button>
          <button class="btn nine">9</button>
          <button class="btn multiply-btn">×</button>
        </div>
        <div class="button-rows">
          <button class="btn four">4</button>
          <button class="btn five">5</button>
          <button class="btn six">6</button>
          <button class="btn subtract-btn">–</button>
        </div>
        <div class="button-rows">
          <button class="btn one">1</button>
          <button class="btn two">2</button>
          <button class="btn three">3</button>
          <button class="btn add-btn">+</button>
        </div>
        <div class="button-rows-lower">
          <button class="btn zero">0</button>
          <button class="btn equals-btn">=</button>
        </div>
      </div>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
