<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display-container">
        <input type="text" name="userInput" class="user-input" />
      </div>
      <div class="buttons-container">
        <div class="button-rows-upper">
          <button class="btn clear-btn" id="clear-btn">C</button>
          <button class="btn divide-btn" id="divide-btn">÷</button>
        </div>
        <div class="button-rows">
          <button class="btn seven" id="seven">7</button>
          <button class="btn eight" id="eight">8</button>
          <button class="btn nine" id="nine">9</button>
          <button class="btn multiply-btn" id="multiply">×</button>
        </div>
        <div class="button-rows">
          <button class="btn four" id="four">4</button>
          <button class="btn five" id="five">5</button>
          <button class="btn six" id="six">6</button>
          <button class="btn subtract-btn" id="subtract">–</button>
        </div>
        <div class="button-rows">
          <button class="btn one" id="one">1</button>
          <button class="btn two" id="two">2</button>
          <button class="btn three" id="three">3</button>
          <button class="btn add-btn" id="add">+</button>
        </div>
        <div class="button-rows-lower">
          <button class="btn zero" id="zero">0</button>
          <button class="btn equals-btn" id="equals">=</button>
        </div>
      </div>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
